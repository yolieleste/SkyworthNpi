{% extends "blog/base.html" %}

{% block content %}

<div class="container">
        <h1>Welcome to SKYWORTH NPI Check List</h1>
	{% for post in posts %}
	<div>
		<p>
		Published date: {{ post.published_date }}
		</p>
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		<p>
		{{ post.text | linebreaksbr }}	
		</p>
	</div>
	{% endfor %}
</div>
	{% endblock %}
