{% extends "blog/base.html" %}


{% block content %}

<div class="container">
	{% if post.published_date %}
		{{ post.published_date }}
	{% endif %}
	{% if user.is_authenticated %}

	    <a class="btn btn-default" href={% url 'post_edit' pk=post.pk %} class="top-menu"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	{% endif %}
	<h2>{{ post.title }}</h2>
	<p>
		{{ post.text | linebreaksbr }}
	</p>
</div>


{% endblock %}
